welcomeText=Welcome to the setup phase of NAFA Microfinance version 0.1.<br/><br/>To run correctly, NAFA need some informations that you can provide it throughout the setup process.<br><br>Cum saepe multa, tum memini domi in hemicyclio sedentem, ut solebat, cum et ego essem una et pauci admodum familiares, in eum sermonem illum incidere qui tum forte multis erat in ore. Meministi enim profecto, Attice, et eo magis, quod P. Sulpicio utebare multum, cum is tribunus plebis capitali odio a Q. Pompeio, qui tum erat consul, dissideret, quocum coniunctissime et amantissime vixerat, quanta esset hominum vel admiratio vel querella.<br/><br>Si vous \u00EAtes pr\u00EAt, nous pouvons commencer.<br>
